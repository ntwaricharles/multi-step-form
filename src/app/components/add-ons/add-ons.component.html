<div class="flex flex-col bg-white p-6 rounded-lg shadow-lg w-full md:max-w-2xl">
  <h1 class="text-2xl font-bold text-marine-blue mb-2">Pick add-ons</h1>
  <p class="text-cool-gray mb-8">Add-ons help enhance your gaming experience.</p>
  <div class="flex flex-col gap-4">
    <label *ngFor="let addOn of addOns; let i = index" class="flex items-center border rounded-lg p-4 cursor-pointer transition-all duration-200 ease-in-out hover:border-purplish-blue" (click)="toggleAddOn(i)">
      <input type="checkbox" class="hidden" [checked]="addOn.selected">
      <div class="flex-grow">
        <p class="font-bold">{{ addOn.name }}</p>
        <p class="text-cool-gray">{{ addOn.price }}</p>
      </div>
      <div>
        <span class="block w-6 h-6 bg-white rounded-full border border-gray-400" [class.bg-purplish-blue]="addOn.selected"></span>
      </div>
    </label>
  </div>
  <div class="flex justify-between items-center mt-8 w-full">
    <button class="text-cool-gray font-medium" (click)="goBack()">Go Back</button>
    <button class="bg-marine-blue text-white py-2 px-6 rounded-lg font-medium" (click)="goToNextStep()">Next Step</button>
  </div>
</div>
