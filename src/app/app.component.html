<div class="flex flex-col md:flex-row md:justify-center md: items-center h-screen md:bg-light-blue">
  <app-steps></app-steps>
  <app-personal-info-form
    *ngIf="currentStep === 1"
    (nextStep)="goToNextStep()"
  ></app-personal-info-form>
  <app-select-plan
    *ngIf="currentStep === 2"
    (previousStep)="goToPreviousStep()"
    (nextStep)="goToNextStep()"
  ></app-select-plan>
   <app-add-ons *ngIf="currentStep === 3" (previousStep)="goToPreviousStep()" (nextStep)="goToNextStep()"></app-add-ons>
</div>
