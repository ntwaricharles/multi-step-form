<div class="form-container flex flex-col bg-white w-full rounded-lg p-4 md:p-6">
  <h2 class="text-xl md:text-2xl font-bold mb-2 md:mb-4 text-marine-blue">Pick add-ons</h2>
  <p class="text-sm md:text-base md:text-gray-500 mb-4 md:mb-6">Add-ons help enhance your gaming experience.</p>
  <div class="space-y-2 md:space-y-4">
    <div
      *ngFor="let addOn of addOns; let i = index"
      (click)="toggleAddOn(i)"
      [class.border-blue-500]="addOn.selected"
      class="flex items-center justify-between border p-2 md:p-4 rounded-lg cursor-pointer hover:border-blue-500"
    >
      <div class="flex items-center">
        <input
          type="checkbox"
          [checked]="addOn.selected"
          (click)="toggleAddOn(i)"
          class="form-checkbox h-4 md:h-5 w-4 md:w-5 text-blue-500 cursor-pointer"
        />
        <div class="ml-2 md:ml-4">
          <p class="text-sm md:font-medium md:text-base">{{ addOn.name }}</p>
          <p class="text-xs md:text-base text-gray-500">{{ addOn.description }}</p>
        </div>
      </div>
      <p class="text-sm md:text-base md:font-medium text-blue-500">
        {{ period ? addOn.yearlyPrice : addOn.monthlyPrice }}
      </p>
    </div>
  </div>
  <div class="flex md:hidden justify-between items-center absolute left-0 py-2 px-4 bottom-0 bg-white w-full">
    <button class="text-sm md:text-cool-gray font-medium" (click)="previousStep.emit()">Go Back</button>
    <button class="bg-marine-blue text-white px-4 md:px-6 py-1 md:py-2 rounded-lg font-medium" (click)="nextStep.emit()">Next Step</button>
  </div>
  <div class="hidden md:flex justify-between items-center bg-white md:mt-8 w-full">
    <button class="text-cool-gray font-medium" (click)="previousStep.emit()">Go Back</button>
    <button class="bg-marine-blue text-white px-6 py-2 rounded-lg font-medium" (click)="nextStep.emit()">Next Step</button>
  </div>
</div>
