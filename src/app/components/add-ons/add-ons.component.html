<div class="form-container flex flex-col bg-white w-full rounded-lg">
  <h2 class="text-2xl font-bold mb-4">Pick add-ons</h2>
  <p class="text-gray-500 mb-6">Add-ons help enhance your gaming experience.</p>
  <div class="space-y-4">
    <div
      *ngFor="let addOn of addOns; let i = index"
      (click)="toggleAddOn(i)"
      [class.border-blue-500]="addOn.selected"
      class="flex items-center justify-between border p-4 rounded-lg cursor-pointer hover:border-blue-500"
    >
      <div>
        <p class="font-medium">{{ addOn.name }}</p>
        <p class="text-sm text-gray-500">{{ addOn.description }}</p>
      </div>
      <p class="font-medium text-blue-500">
        {{ period ? addOn.yearlyPrice : addOn.monthlyPrice }}
      </p>
    </div>
  </div>
  <div class="flex justify-between">
    <button class="text-cool-gray font-medium" (click)="previousStep.emit()">Go Back</button>
    <button class="bg-marine-blue text-white px-6 py-2 rounded-lg font-medium" (click)="nextStep.emit()">Next Step</button>
  </div>
</div>
