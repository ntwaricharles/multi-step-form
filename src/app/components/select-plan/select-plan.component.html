<div class="flex flex-col bg-white p-6 rounded-lg shadow-lg w-full md:max-w-2xl">
  <h1 class="text-2xl font-bold text-marine-blue mb-2">Select your plan</h1>
  <p class="text-cool-gray mb-8">You have the option of monthly or yearly billing.</p>
  <div class="flex flex-col md:flex-row md:gap-4">
    <label class="flex flex-col items-center border rounded-lg p-4 mb-4 md:mb-0 cursor-pointer transition-all duration-200 ease-in-out hover:border-purplish-blue" for="arcade">
      <input type="radio" id="arcade" name="group-plan" value="arcade" class="hidden" [(ngModel)]="plan">
      <img src="assets/images/icon-arcade.svg" alt="Icon Arcade" class="mb-4">
      <p class="font-bold">Arcade</p>
      <p class="text-cool-gray">{{period ? yearlyPrices[0] : monthlyPrices[0]}}</p>
      <p class="text-marine-blue">{{period ? "2 months free" : ""}}</p>
    </label>
    <label class="flex flex-col items-center border rounded-lg p-4 mb-4 md:mb-0 cursor-pointer transition-all duration-200 ease-in-out hover:border-purplish-blue" for="advanced">
      <input type="radio" id="advanced" name="group-plan" value="advanced" class="hidden" [(ngModel)]="plan">
      <img src="assets/images/icon-advanced.svg" alt="Icon Advanced" class="mb-4">
      <p class="font-bold">Advanced</p>
      <p class="text-cool-gray">{{period ? yearlyPrices[1] : monthlyPrices[1]}}</p>
      <p class="text-marine-blue">{{period ? "2 months free" : ""}}</p>
    </label>
    <label class="flex flex-col items-center border rounded-lg p-4 mb-4 md:mb-0 cursor-pointer transition-all duration-200 ease-in-out hover:border-purplish-blue" for="pro">
      <input type="radio" id="pro" name="group-plan" value="pro" class="hidden" [(ngModel)]="plan">
      <img src="assets/images/icon-pro.svg" alt="Icon Pro" class="mb-4">
      <p class="font-bold">Pro</p>
      <p class="text-cool-gray">{{period ? yearlyPrices[2] : monthlyPrices[2]}}</p>
      <p class="text-marine-blue">{{period ? "2 months free" : ""}}</p>
    </label>
  </div>
  <div class="flex items-center justify-between mt-6">
    <div class="flex items-center space-x-4">
      <span class="text-cool-gray">Monthly</span>
      <button type="button" class="bg-gray-300 rounded-full p-1 relative" (click)="togglePeriod()">
        <span class="block w-6 h-6 bg-white rounded-full transform transition-transform duration-200 ease-in-out" [class.translate-x-6]="period"></span>
      </button>
      <span class="text-cool-gray">Yearly</span>
    </div>
  </div>
  <div class="flex justify-between items-center mt-8 w-full">
    <button class="text-cool-gray font-medium" (click)="goBack()">Go Back</button>
      <button class="bg-marine-blue text-white py-2 px-6 rounded-lg font-medium" (click)="goToNextStep()">Next Step</button>
  </div>
</div>
