<div class="p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-4">Select your plan</h2>
  <p class="text-cool-gray mb-8">You have the option of monthly or yearly billing.</p>
  <div class="flex items-center justify-center mb-6">
    <div
      *ngFor="let planOption of planOptions"
      (click)="selectPlan(planOption.key)"
      [class.bg-light-blue]="plan === planOption.key"
      [class.border-blue-500]="plan === planOption.key"
      class="border rounded-lg p-4 mx-2 w-1/3 cursor-pointer hover:border-blue-500"
    >
      <img [src]="planOption.img" class="mb-4" alt="{{ planOption.name }}" />
      <h3 class="font-bold text-lg">{{ planOption.name }}</h3>
      <p class="text-cool-gray">{{ period ? planOption.yearlyPrice : planOption.monthlyPrice }}</p>
    </div>
  </div>
  <div class="flex items-center justify-center mb-8">
    <span class="mr-2 text-cool-gray">Monthly</span>
    <label class="switch">
      <input type="checkbox" [(ngModel)]="period" (change)="togglePeriod()" />
      <span class="slider round"></span>
    </label>
    <span class="ml-2 text-cool-gray">Yearly</span>
  </div>
  <div class="flex justify-between">
    <button class="text-cool-gray font-medium" (click)="previousStep.emit()">Go Back</button>
    <button class="bg-blue-500 text-white px-6 py-2 rounded-lg font-medium" (click)="nextStep.emit()">Next Step</button>
  </div>
</div>
