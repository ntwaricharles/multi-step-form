<div class="p-6 bg-white rounded-lg max-h-[90%]">
  <h2 class="text-2xl font-bold mb-4 text-marine-blue">Select your plan</h2>
  <p class="text-cool-gray mb-8">You have the option of monthly or yearly billing.</p>
  <div class="flex flex-col items-center w-full justify-center mb-6 md:flex-row">
    <div
      *ngFor="let planOption of planOptions"
      (click)="selectPlan(planOption.key)"
      [class.bg-light-blue]="plan === planOption.key"
      [class.border-blue-500]="plan === planOption.key"
      class="border rounded-lg p-4 w-full mx-2 cursor-pointer hover:border-blue-500"
    >
      <div class="flex items-center sm:flex-col sm:items-start">
        <img [src]="planOption.img" class="mr-4 sm:mb-4 sm:mr-0" alt="{{ planOption.name }}" />
        <div class="text-left sm:text-center">
          <h3 class="font-bold text-lg">{{ planOption.name }}</h3>
          <p class="text-cool-gray">{{ period ? planOption.yearlyPrice : planOption.monthlyPrice }}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="flex items-center justify-center bg-light-blue h-12 mb-8">
    <span class="mr-2 text-marine-blue">Monthly</span>
    <label class="switch">
      <input type="checkbox" [(ngModel)]="period" (click)="togglePeriod()" />
      <span class="slider round"></span>
    </label>
    <span class="ml-2 text-cool-gray">Yearly</span>
  </div>
  <div class="flex md:hidden justify-between items-center absolute left-0 py-2 px-6 bottom-0 bg-white md:mt-8 w-full">
    <button class="text-cool-gray font-medium" (click)="previousStep.emit()">Go Back</button>
    <button class="bg-marine-blue text-white px-6 py-2 rounded-lg font-medium" (click)="nextStep.emit()">Next Step</button>
  </div>
  <div class="hidden md:flex justify-between items-center bg-white md:mt-8 w-full">
    <button class="text-cool-gray font-medium" (click)="previousStep.emit()">Go Back</button>
    <button class="bg-marine-blue text-white px-6 py-2 rounded-lg font-medium" (click)="nextStep.emit()">Next Step</button>
  </div>
</div>
