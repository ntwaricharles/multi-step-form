<section class="flex flex-col items-center md:items-start md:w-1/4 bg-[url('/assets/images/bg-sidebar-mobile.svg')] md:bg-[url('/assets/images/bg-sidebar-desktop.svg')] bg-cover bg-no-repeat p-6">
  <div class="flex flex-col items-center md:items-start gap-y-4">
    <div *ngFor="let step of steps" class="flex items-center gap-x-4 md:gap-x-2">
      <div class="w-8 h-8 flex items-center justify-center rounded-full border border-white text-white font-medium">{{ step.number }}</div>
      <div class="hidden md:block">
        <p class="uppercase text-sm">{{ step.description }}</p>
        <p class="uppercase text-white text-sm font-bold tracking-wide">{{ step.label }}</p>
      </div>
    </div>
  </div>
</section>
